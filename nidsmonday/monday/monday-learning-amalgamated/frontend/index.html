<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Monday: Learning, Amalgamated - Voice-driven AI learning companion for VR" />
    
    <!-- WebXR Requirements -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- Permissions Policy for microphone access -->
    <meta http-equiv="Permissions-Policy" content="microphone=(self)" />
    
    <!-- Perplexity Brand Colors -->
    <meta name="theme-color" content="#20808D" />
    
    <title>Monday: Learning, Amalgamated</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/monday-icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        padding: 0;
        background-color: #091717;
        color: #FBFAF4;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #091717;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid #20808D;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #FBFAF4;
        font-size: 18px;
        text-align: center;
      }
      
      /* Hide scrollbars in VR */
      ::-webkit-scrollbar {
        display: none;
      }
      
      html {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <div>Initializing Monday...</div>
        <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">
          Make sure to allow microphone access when prompted
        </div>
      </div>
    </div>
    
    <!-- Main Application Root -->
    <div id="root"></div>
    
    <!-- Error Fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>Monday: Learning, Amalgamated requires JavaScript to function.</p>
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
